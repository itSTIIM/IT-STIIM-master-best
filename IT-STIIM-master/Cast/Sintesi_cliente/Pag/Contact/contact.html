    <!-- FORMULARI-->

    <div class="container bajo">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" action="http://forms.melodysoft.com">
                      <input type="hidden" name="id" value="contact_stiim">
                        <fieldset>
                            <h1 class="text-center header">Contactar</h1>
                          <div class="row justify-content-center">

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="fname" name="name" type="text" placeholder="NOMBRE" class="form-control">
                                </div>
                            </div>
                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="lname" name="name" type="text" placeholder="APELLIDOS" class="form-control">
                                </div>
                            </div>

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" placeholder="E-MAIL" class="form-control">
                                </div>
                            </div>

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="phone" name="phone" type="text" placeholder="NUMERO DE CONTACTO" class="form-control">
                                </div>
                            </div>

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message"
                                    placeholder=" ESCRIBE TU MENSAJE, DUDA, PREGUNTA, ACLARAMIENTO O LO QUE REQUIERAS." rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group column">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                          </div>
                        </fieldset>
                    </form>
