    <div class="container bajo">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" action="http://forms.melodysoft.com">
                      <input type="hidden" name="id" value="incidencia_stiim">
                        <fieldset>
                            <h1 class="text-center header">Incidéncia</h1>
                            <div class="row justify-content-center">
                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="fname" name="name" type="text" placeholder="Nombre y Apellidos" class="form-control">
                                </div>
                            </div>
                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="lname" name="name" type="text" placeholder="Número de Contacto" class="form-control">
                                </div>
                            </div>

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" placeholder="Asunto" class="form-control">
                                </div>
                            </div>

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-12">
                                    <div class="input-group-prepend">
                                      <select class="form-control">
                                        <option selected="">Dispositivo</option>
                                          <option>Ordenador de sobremesa</option>
                                          <option>Portátil</option>
                                          <option>Otro</option>
                                          <option>No es un dispositivo</option>
                                        </select>
                                      </div>
                                </div>
                            </div>

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                                    <label class="custom-file-label" for="customFile">Imagen del problema / incidéncia</label>
                                </div>
                            </div>

                            <div class="form-group column">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message"
                                    placeholder="Escribe de que trata la incidéncia y que quieres que solucionemos" rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group column">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                          </div>
